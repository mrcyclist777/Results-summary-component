<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  
  <body>
    <div class="box">
      <div class="container">
        <section class="result">
          <h1 class="result-text">Your Result</h1>
          <div class="score-box">
            <p class="big-number">76</p>
            <p class="small-number">of 100</p>
          </div>
          <h1 class="text-h1">Great</h1>
          <p class="score-text-paragraph">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </section>
        <section class="summary">
          <h1 class="summary-text">Summary</h1>
          <div class="rows-box">
            <div class="single-row-box">
              <div class="row-box-image">
                <img src="assets\images\icon-reaction.svg" alt="icon-reaction"/>
                <b>Reaction</b>
              </div>
              <p><b>80</b> / 100</p>
            </div>
            <div class="single-row-box">
              <div class="row-box-image">
                <img src="assets\images\icon-memory.svg" alt="icon-memory"/>
                <b>Memory</b>
              </div>
              <p><b>92</b> / 100</p>
            </div>
            <div class="single-row-box">
              <div class="row-box-image">
                <img src="assets\images\icon-verbal.svg" alt="icon-verbal"/>
                  <b>Verbal</b>
                </div>
                <p><b>61</b> / 100</p>
            </div>
            <div class="single-row-box">
              <div class="row-box-image">
                <img src="assets/images/icon-visual.svg" alt="icon-visual"/>
                  <b>Visual</b>
                </div>
                <p><b>72</b> / 100</p>
            </div>
          </div>
          <button class="button-summary">Conitnue</button>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
